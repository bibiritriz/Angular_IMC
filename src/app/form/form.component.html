<form class="container">
    <div class="mb-3">
      <label for="altura" class="form-label">Altura</label>
      <input type="number" [(ngModel)]="altura" class="form-control" id="altura" name="altura">
    </div>
    <div class="mb-3">
      <label for="peso" class="form-label">Peso</label>
      <input type="number" class="form-control" [(ngModel)]="peso" id="peso" name="peso">
    </div>
    <div class="mb-3 d-none" #result>
      <label for="disabledTextInput" class="form-label">Resultado</label>
      <input type="number" id="disabledTextInput" class="form-control" [value]="resultado" name='resultado' disabled>
      <div [ngClass]="classe" role="alert" class="mt-3 p-3">
        {{imc}}
      </div>
    </div>
    <button class="btn btn-primary btn-none" (click)="calcular(); mostrarElemento()">Calcular</button>
  </form>
